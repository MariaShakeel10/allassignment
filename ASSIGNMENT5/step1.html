<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP1</title>
</head>

<body>
    <marquee behavior="alternate" direction="">
        <h1>Fill up this form to sign up for latest update.</h1>
    </marquee>
    <fieldset>
        <legend>
            <h3>Account</h3>
        </legend>
        <label for="email">
            <h3>Email Address:</h3>
        </label>
        <input type="email" id="email" size="150" pattern="@" placeholder="Enter Email">
        <label for="psw">
            <h3>Password:</h3>
        </label>
        <input type="password" id="psw" size="150" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required placeholder="Enter Password">
        <label for="cpsw">
            <h3>Confirm Password:</h3>
        </label>
        <input type="password" id="cpsw" size="150" pattern="" placeholder="Confirm Password">
        <button>
            <a href="./index.html"><img src="./images/back.png" alt="back" width="150px" height="80px"></a>
            <a href="./step2.html"><img src="./images/next.png" alt="back" width="150px" height="80px"></a>
        </button>
    </fieldset>

    <style>
        body {
            background-image: url(./images/backgroundimg.jpg);
            background-position: top;
        }

        h1 {
            background-color: aliceblue;
        }

        fieldset {
            width: 300px;
        }
    </style>

</body>

</html>
